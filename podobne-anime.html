    <h2>Formulář o vaši serii</h2>
    <p>Teď nám vy napište o vaši oblíbené serii a pošlete nám ji</p>
    
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="col-25">
            <label for="fname">Jmeno serie</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Jmeno serie..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Autor</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Autorovo jmeno..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="format">V jakem formatu je tahle serie nejlepší</label>
          </div>
          <div class="col-75">
            <select id="format" name="format">
              <option value="Anime">Anime</option>
              <option value="Manga">Manga</option>
              <option value="Novela">Novela</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">napiště o čem je tato serie</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="piště tady.." style="height:200px"></textarea>
          </div>
        </div>
        <input type="checkbox" checked="checked" name="sameadr"> Souhlasíte s zpracování dat
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
</body>
